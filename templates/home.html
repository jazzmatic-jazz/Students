<!DOCTYPE html>
<html>
  <head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Student Report</title>
    </head>
    <body>
      <nav class="p-3 mb-2 bg-dark text-white">
        <div class="container-fluid">
          <a class="navbar-brand">Add New Student</a>
        </div>
      </nav>


        <div class="row gx-3 gy-2 align-items-center "  method="post" enctype="multipart/form-data"> 
          <!--Django Model Form-->
          <div >
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary my-4" type="submit">Submit</button>
          </form>
        </div>
          </div>
        </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
